application_name: OPC UA Rapid Clock Server
application_uri: urn:OPC UA Rapid Clock Server
product_uri: urn:OPC UA Rapid Clock Server Testkit
create_sample_keypair: true
certificate_path: own/cert.der
private_key_path: private/private.pem
certificate_validation:
  trust_client_certs: false
  check_time: true
pki_dir: ./pki
tcp_config:
  hello_timeout: 5
  host: 127.0.0.1
  port: 4855
limits:
  clients_can_modify_address_space: false
  max_subscriptions: 100
  max_monitored_items_per_sub: 1000
  max_monitored_item_queue_size: 10
  max_array_length: 1000
  max_string_length: 65535
  max_byte_string_length: 65535
  min_sampling_interval: 0.001
  min_publishing_interval: 0.001
  max_message_size: 327675
  max_chunk_count: 5
  send_buffer_size: 65535
  receive_buffer_size: 65535
performance:
  single_threaded_executor: false
locale_ids:
- en
user_tokens:
  unused_user:
    user: unused
    pass: unused1
discovery_urls:
- opc.tcp://127.0.0.1:4855/
default_endpoint: null
endpoints:
  none:
    path: /
    security_policy: None
    security_mode: None
    security_level: 0
    password_security_policy: null
    user_token_ids:
    - ANONYMOUS
